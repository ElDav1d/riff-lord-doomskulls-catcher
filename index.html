<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riff Lord Doomskulls Catcher</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="background container-flex-column">
      <div id="splash-screen" class="container-flex-column screen">
        <button id="start-btn">START!</button>
      </div>
      <div class="container-flex-column" id="game-screen">
        <h1 id="game-message"></h1>
        <canvas id="game-canvas" width="600" height="800"></canvas>
        <div class="container-flex-column stats">
          <div id="game-score">0</div>
          <div class="container-flex-end">
            <img class="icon-lives" src="./assets/icons/tony-icon.png" />
            <span id="game-lives">0</span>
          </div>
        </div>
      </div>

      <div id="gameover-screen" class="container-flex-column screen">
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <audio id="audio-skull-high">
      <source src="./assets/sounds/effects/skullHigh.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-skull-mid">
      <source src="./assets/sounds/effects/skullMid.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-skull-low">
      <source src="./assets/sounds/effects/skullLow.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-wall">
      <source src="./assets/sounds/effects/wall.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-leaf">
      <source src="./assets/sounds/effects/leaf.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-pill">
      <source src="./assets/sounds/effects/pill.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-game">
      <source src="./assets/sounds/backgrounds/game.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-splash">
      <source src="./assets/sounds/backgrounds/splash.mp3" type="audio/mpeg" />
    </audio>

    <script src="./javascript/globals.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/classes/game.js"></script>
    <script src="./javascript/classes/falling-item.js"></script>
    <script src="./javascript/classes/background.js"></script>
    <script src="./javascript/classes/character.js"></script>
    <script src="./javascript/classes/wall.js"></script>
    <script src="./javascript/classes/skull.js"></script>
    <script src="./javascript/classes/skullHigh.js"></script>
    <script src="./javascript/classes/skullMid.js"></script>
    <script src="./javascript/classes/skullLow.js"></script>
    <script src="./javascript/classes/leaf.js"></script>
    <script src="./javascript/classes/pill.js"></script>
  </body>
</html>
