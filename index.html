<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riff Lord Doomskulls Catcher</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="background container-flex">
      <div id="splash-screen" class="container-flex screen">
        <button id="start-btn">START!</button>
      </div>
      <div id="game-screen">
        <canvas id="game-canvas" width="600" height="800"></canvas>
        <span id="game-score">0</span>
      </div>

      <div id="gameover-screen" class="container-flex screen">
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <audio id="audio-skull">
      <source src="./assets/sounds/effects/skull.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-wall">
      <source src="./assets/sounds/effects/wall.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-leaf">
      <source src="./assets/sounds/effects/leaf.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-pill">
      <source src="./assets/sounds/effects/pill.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-game">
      <source src="./assets/sounds/backgrounds/game.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-splash">
      <source src="./assets/sounds/backgrounds/splash.mp3" type="audio/mpeg" />
    </audio>

    <script src="./javascript/globals.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/classes/game.js"></script>
    <script src="./javascript/classes/falling-item.js"></script>
    <script src="./javascript/classes/background.js"></script>
    <script src="./javascript/classes/character.js"></script>
    <script src="./javascript/classes/wall.js"></script>
    <script src="./javascript/classes/skull.js"></script>
    <script src="./javascript/classes/leaf.js"></script>
    <script src="./javascript/classes/pill.js"></script>
  </body>
</html>
